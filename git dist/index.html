  <link rel="import" href="elements/elements.html">

<body unresolved>

<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-3" style="margin-bottom: 30px;">
        <profile-picture id="picture"></profile-picture>
        <paper-input required error-message="Необходимо заполнить" id="name" label="Имя"></paper-input>
        <paper-input required error-message="Необходимо заполнить" id="surname" label="Фамилия"></paper-input>
        <paper-textarea required error-message="Необходимо заполнить" id="contact" label="Контактные данные"></paper-textarea>
      </div>
      <div class="col-md-7">
        <hr-section>
          <iron-icon icon="icons:info"></iron-icon>
          <span class="section-header">О себе</span>
          <div class="section-content">
            <paper-textarea required error-message="Необходимо заполнить" id="about" label="Напишите немного о себе"></paper-textarea>
          </div>
        </hr-section>
        <hr-section>
          <iron-icon icon="star"></iron-icon>
          <span class="section-header">Достижения</span>
          <div class="section-content">
            <data-section data-id="ac" header="Добавить достижение"></data-section>
          </div>
        </hr-section>
        <hr-section>
          <iron-icon icon="book"></iron-icon>
          <span class="section-header">Образование</span>
          <div class="section-content">
            <data-section data-id="ed" header="Добавить образование"></data-section>
          </div>
        </hr-section>
        <hr-section>
          <iron-icon icon="work"></iron-icon>
          <span class="section-header">Опыт работы</span>
          <div class="section-content">
            <data-section data-id="ex" header="Добавить опыт работы"></data-section>
          </div>
        </hr-section>
      </div>
    </div>
    <div>
      <div class="col-md-12">
        <paper-button on-tap="sendData" class="center-block send-button">Отправить</paper-button>
      </div>
    </div>
  </div>
  <!-- Uncomment next block to enable Service Worker support (1/2) -->
  <!--
  <paper-toast id="caching-complete"
               duration="6000"
               text="Caching complete! This app will work offline.">
  </paper-toast>

  <platinum-sw-register auto-register
                        clients-claim

                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
                       precache-file="precache.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->
  <paper-toast id="toast">Пожалуйста, заполните все необходимые поля.</paper-toast>
  <paper-dialog id="successDialog" entry-animation="scale-up-animation" exit-animation="scale-down-animation">
    <h2>Спасибо, ваше резюме принято</h2>
    <p>Мы свяжемся с вами в ближащее время.</p>
    <div class="buttons">
      <paper-button dialog-dismiss>Закрыть</paper-button>
    </div>
  </paper-dialog>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
