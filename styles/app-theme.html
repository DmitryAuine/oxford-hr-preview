<style is="custom-style">

   Polymer includes a shim for CSS Custom Properties that we can use for application theming.

   See https://www.polymer-project.org/1.0/docs/devguide/styling.html#xscope-styling-details
   for further information on custom CSS properties.
   */

  /* Application theme */
  :root {
    --dark-primary-color:       #0288D1;
    --default-primary-color:    #03A9F4;
    --light-primary-color:      #B3E5FC;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #FF5722;
    --primary-background-color: white;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;


    /* Components */

    /* paper-input */
    /*--paper-input-container-color:       rgba(255, 255, 255, 0.64);*/
    /*--paper-input-container-focus-color: rgba(255, 255, 255, 1);*/
    /*--paper-input-container-input-color: #fff;*/
    /*--paper-menu:{*/
    /*background: white;*/
    /*}*/
  }

  hr-section{
    --border-color: var(--divider-color);
  }

  hr-section:nth-child(1){
    --color: #8BC34A;
  }

  hr-section:nth-child(2){
    --color: #FFC107;
  }

  hr-section:nth-child(3){
    --color: #E91E63;
  }

  hr-section:nth-child(4){
    --color: #3F51B5;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  .send-button{
    background: var(--accent-color);
    width: 130px;
    color: white;
    margin-top: 30px;
    margin-bottom: 30px;
  }


  /* Breakpoints */

  /* Small */
  @media (max-width: 600px) {

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }
  }

  /* Tablet+ */
  @media (min-width: 601px) {

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

  }

</style>
